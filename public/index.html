<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="images/inside_logo.gif" rel="icon" type="image/x-icon" />
    <title>Welcome to EssCom. Serving Essential and Commercial needs</title>
    <link href="bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="stylesheets/style.css" rel="stylesheet"> 
    <link href="stylesheets/essential_styles.css" rel="stylesheet">
    <link href="stylesheets/commercial_styles.css" rel="stylesheet">
</head>
    
<body ng-app="esscom" ng-controller="HomeController" ng-cloak>
    
   
    <div ng-include="'navbar.html'"></div>

    <div ng-show="showPageLoad" id="load">
        Loading......
        <md-progress-circular md-mode="indeterminate"></md-progress-circular>
    </div>
    <div ui-view class="content"></div>
    <div class="social-media">
        <md-fab-speed-dial md-direction="down" class="md-scale">
            <md-fab-trigger>
              <md-button aria-label="menu" class="md-fab md-accent">
                <md-icon><i class="material-icons">menu</i></md-icon>
              </md-button>
            </md-fab-trigger>

            <md-fab-actions>
              <md-button ng-href="https://www.facebook.com" aria-label="Facebook" class="md-fab md-raised md-mini">
                <md-icon md-svg-src="images/logos/svg/facebook.svg"></md-icon>
              </md-button>
              <md-button ng-href="https://www.instagram.com" aria-label="Instagram" class="md-fab md-raised md-mini">
                <md-icon md-svg-src="images/logos/svg/instagram.svg"></md-icon>
              </md-button>
              <md-button ng-href="https://www.linkedin.com" aria-label="Linkedin" class="md-fab md-raised md-mini">
                <md-icon md-svg-src="images/logos/svg/linkedin.svg"></md-icon>
              </md-button>
            </md-fab-actions>
        </md-fab-speed-dial>
    </div>
        <!--<div ng-include="'footer.html'"></div>-->
    
    <script type="text/javascript" src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="../bower_components/angular-animate/angular-animate.min.js"></script>
    <script type="text/javascript" src="../bower_components/angular-aria/angular-aria.min.js"></script>
    <script type="text/javascript" src="../bower_components/angular-messages/angular-messages.min.js"></script>
    <script type="text/javascript" src="../bower_components/angular-material/angular-material.min.js"></script>
    <script type="text/javascript" src="../bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script type="text/javascript" src="javascripts/ui-bootstrap-tpls-2.1.3.min.js"></script>
    <!--<script type="text/javascript" src="bower_components/angular-scroll/angular-scroll.min.js"></script>-->
    <script type="text/javascript" src="javascripts/app.js"></script>
    
    
</body>

</html>
